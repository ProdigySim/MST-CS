inputfile=G1.dat
logfile=logG1.txt
solnfile=outputG1.txt
engine=evo # random or evo
evals=10000
rndseed=0  # 0 for time, nonzero for seed value
mu=10
lambda=10
parentselect=0 # 0 = fitness proportional, other number = k tournament selection
